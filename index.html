<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal-Save Pro | The Future of Downloading</title>
    <style>
        :root { --grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); --dark: #020617; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--dark); color: white; overflow-x: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle at top, #1e1b4b, #020617); }
        .nav { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-around; backdrop-filter: blur(10px); }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; width: 90%; max-width: 600px; text-align: center; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: none; background: rgba(255,255,255,0.05); color: white; margin: 20px 0; font-size: 16px; border: 1px solid #334155; }
        .prime-btn { background: var(--grad); padding: 18px 40px; border: none; border-radius: 15px; color: white; font-weight: 800; cursor: pointer; width: 100%; font-size: 18px; transition: 0.4s; box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3); }
        .prime-btn:hover { transform: scale(1.02); box-shadow: 0 15px 30px rgba(168, 85, 247, 0.5); }
        .features { display: flex; gap: 20px; margin-top: 50px; }
        .f-item { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; font-size: 14px; border: 1px solid #1e293b; }
    </style>
</head>
<body>
    <div class="nav">
        <div style="font-weight: 900; font-size: 24px;">UNIVERSAL-SAVE <span style="color:#a855f7">PRO</span></div>
        <div><a href="/shakil-admin" style="color:gray; text-decoration:none;">Admin</a></div>
    </div>
    <div class="hero">
        <div class="glass-card">
            <h1 style="font-size: 40px; margin:0;">Download Everything.</h1>
            <p style="color: #94a3b8;">High-speed global video extraction engine.</p>
            <input type="text" id="url" placeholder="Paste link here (YT, FB, Insta, TikTok...)">
            <button class="prime-btn" onclick="go()">START EXTRACTION</button>
            <div class="features">
                <div class="f-item">‚ö° Ultra Fast</div>
                <div class="f-item">üåç 195+ Languages</div>
                <div class="f-item">üõ°Ô∏è Secure</div>
            </div>
        </div>
    </div>
    <script>
        async function go() {
            const btn = document.querySelector('.prime-btn');
            btn.innerText = "EXTRACTING...";
            const res = await fetch('/api/fetch', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({url: document.getElementById('url').value})});
            const data = await res.json();
            if(data.success) { localStorage.setItem('v', JSON.stringify(data)); window.location.href='/preview'; }
            else { alert("Engine Error!"); btn.innerText = "START EXTRACTION"; }
        }
    </script>
</body>
</html>
