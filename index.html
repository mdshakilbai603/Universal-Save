<div class="container">
    <h1>Universal-Save Pro</h1>
    <input type="text" id="vUrl" placeholder="লিঙ্ক এখানে দিন...">
    <button onclick="process()">ভিডিও জেনারেট করুন</button>
</div>

<script>
async function process() {
    const url = document.getElementById('vUrl').value;
    if(!url) return alert("লিঙ্ক দিন!");
    
    const res = await fetch('/api/fetch', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({url: url})
    });
    const data = await res.json();
    if(data.success) {
        // তথ্যগুলো লোকাল স্টোরেজে সেভ করে দ্বিতীয় পেজে পাঠিয়ে দেওয়া
        localStorage.setItem('vData', JSON.stringify(data));
        window.location.href = '/preview';
    } else { alert("Error!"); }
}
</script>
