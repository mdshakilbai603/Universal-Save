<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Save Pro | Global Market</title>
    <style>
        :root { --blue: #0070f3; --white: #ffffff; --gray: #86868b; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--white); color: #000; }
        .nav { padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f2f2f2; position: sticky; top:0; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); z-index: 1000; }
        .hero { padding: 100px 20px; text-align: center; }
        .input-box { display: flex; max-width: 650px; margin: 40px auto; border: 2.5px solid var(--blue); border-radius: 50px; overflow: hidden; transition: 0.3s; }
        .input-box:focus-within { box-shadow: 0 0 20px rgba(0,112,243,0.2); }
        input { flex: 1; border: none; padding: 18px 25px; outline: none; font-size: 17px; }
        .btn-gen { background: var(--blue); color: white; border: none; padding: 0 40px; cursor: pointer; font-weight: bold; }
        
        /* Product Grid */
        .shop-container { padding: 50px 8%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .p-card { border: 1px solid #efefef; border-radius: 24px; padding: 20px; transition: 0.4s; }
        .p-card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.06); }
        .p-img { width: 100%; height: 250px; border-radius: 18px; object-fit: cover; background: #fbfbfb; }
        
        #resultCard { display: none; max-width: 500px; margin: 40px auto; border: 1px solid #eee; padding: 25px; border-radius: 20px; }
    </style>
</head>
<body>

    <nav class="nav">
        <div style="font-size: 24px; font-weight: 900; letter-spacing: -1px;">U-SAVE <span style="color:var(--blue)">PRO</span></div>
        <div id="google_translate_element"></div> </nav>

    <div class="hero">
        <h1 style="font-size: 64px; letter-spacing: -3px; margin: 0;">Universal Tools.</h1>
        <p style="color:var(--gray); font-size: 22px;">Download global assets or shop premium inventory.</p>
        
        <div class="input-box">
            <input type="text" id="videoUrl" placeholder="Paste link (YouTube, FB, Insta, TikTok)...">
            <button class="btn-gen" onclick="generate()">Download</button>
        </div>

        <div id="resultCard">
            <img id="vThumb" src="" style="width:100%; border-radius:15px;">
            <h3 id="vTitle" style="margin: 15px 0;"></h3>
            <a id="vDl" href="#" target="_blank" style="display:block; background:#22c55e; color:white; padding:15px; border-radius:12px; text-decoration:none; font-weight:bold;">DOWNLOAD FILE</a>
        </div>
    </div>

    <div class="shop-container">
        <h2 style="font-size: 36px; margin-bottom: 40px;">Global Marketplace</h2>
        <div class="grid" id="productGrid"></div>
    </div>

    <script>
        async function generate() {
            const btn = document.querySelector('.btn-gen');
            btn.innerText = "...";
            const res = await fetch('/api/fetch', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({url: document.getElementById('videoUrl').value})});
            const data = await res.json();
            if(data.success) {
                document.getElementById('vTitle').innerText = data.title;
                document.getElementById('vThumb').src = data.thumb;
                document.getElementById('vDl').href = data.url;
                document.getElementById('resultCard').style.display = 'block';
            }
            btn.innerText = "Download";
        }

        async function loadShop() {
            const res = await fetch('/api/config');
            const data = await res.json();
            const grid = document.getElementById('productGrid');
            data.products.forEach(p => {
                grid.innerHTML += `
                    <div class="p-card">
                        <img src="${p.img}" class="p-img">
                        <h3 style="margin:15px 0 5px 0;">${p.name}</h3>
                        <p style="color:var(--blue); font-size:22px; font-weight:800; margin-bottom:20px;">${p.price}</p>
                        <button class="btn-gen" style="width:100%; height:50px; border-radius:12px;" onclick="placeOrder('${p.name}')">ORDER NOW</button>
                    </div>`;
            });
        }

        function placeOrder(item) {
            const phone = prompt("Enter your phone number for " + item);
            if(phone) {
                fetch('/api/place-order', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({item: item, phone: phone})});
                alert("Order confirmed! Shakil will call you soon.");
            }
        }

        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element'); }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" onload="loadShop()"></script>
</body>
</html>
