<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Save Pro | Global Video Downloader</title>
    <style>
        :root { --primary: #0070f3; --bg: #0f172a; --text: #ffffff; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 50px 20px; }
        .input-group { display: flex; max-width: 600px; margin: 30px auto; border: 2px solid var(--primary); border-radius: 50px; overflow: hidden; background: white; }
        input { flex: 1; border: none; padding: 15px 25px; outline: none; font-size: 16px; color: #000; }
        button { background: var(--primary); color: white; border: none; padding: 0 30px; cursor: pointer; font-weight: bold; }
        .card { background: #1e293b; padding: 20px; border-radius: 15px; margin-top: 20px; display: none; }
        .pricing { display: flex; gap: 20px; justify-content: center; margin-top: 50px; flex-wrap: wrap; }
        .p-card { border: 1px solid #334155; padding: 20px; border-radius: 15px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Global Video Downloader</h1>
        <p id="sub-title">Download from any website. Secure and fast.</p>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Paste link here...">
            <button onclick="startDownload()">Download</button>
        </div>

        <div id="resultCard" class="card">
            <img id="thumb" src="" width="100%" style="border-radius: 10px;">
            <h3 id="videoTitle"></h3>
            <a id="dlLink" href="#" target="_blank" style="display:block; background: #22c55e; color:white; padding:15px; border-radius:10px; text-decoration:none; font-weight:bold;">DOWNLOAD NOW</a>
        </div>

        <div class="pricing">
            <div class="p-card"><h3>Free</h3><p>5 Downloads/Day</p></div>
            <div class="p-card" style="border-color: #e91e63;"><h3>Premium</h3><p>99 BDT / Unlimited</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
