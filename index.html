<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Universal-Save Pro | Home</title>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
        .container { width: 90%; max-width: 500px; background: var(--card-bg); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Universal-Save Pro</h1>
        <p>সারা বিশ্বের যেকোনো ভিডিও লিঙ্ক এখানে দিন</p>
        <input type="text" id="vUrl" placeholder="লিঙ্ক পেস্ট করুন...">
        <button id="btn" onclick="process()">ভিডিও জেনারেট করুন</button>
    </div>

    <script>
    async function process() {
        const url = document.getElementById('vUrl').value;
        const btn = document.getElementById('btn');
        if(!url) return alert("লিঙ্ক দিন!");
        
        btn.innerText = "প্রসেস হচ্ছে...";
        btn.disabled = true;

        try {
            const res = await fetch('/api/fetch', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url})
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('vData', JSON.stringify(data));
                window.location.href = '/preview';
            } else { alert("Error fetching video!"); }
        } catch(e) { alert("সার্ভার ব্যস্ত!"); }
        finally { btn.innerText = "ভিডিও জেনারেট করুন"; btn.disabled = false; }
    }
    </script>
</body>
</html>
