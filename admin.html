<!DOCTYPE html>
<html>
<head><title>Admin Control</title></head>
<body style="background:#f5f5f7; font-family:sans-serif; padding:50px;">
    <div style="max-width:1000px; margin:auto; background:white; padding:40px; border-radius:30px; box-shadow:0 10px 40px rgba(0,0,0,0.05);">
        <h1>Shakil's Hub</h1>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div style="padding:20px; background:#e3f2fd; border-radius:15px;">
                <h3>Status: <span style="color:#0070f3;">ACTIVE</span></h3>
                <p>Global Engine Running...</p>
            </div>
            <div style="padding:20px; background:#f1f8e9; border-radius:15px;">
                <h3>Total Orders: <span id="orderCount">0</span></h3>
                <p>Marketplace Performance</p>
            </div>
        </div>
        <h2 style="margin-top:40px;">Recent Orders</h2>
        <div id="orderList" style="background:#fafafa; padding:20px; border-radius:15px;">
            </div>
    </div>
    <script>
        fetch('/api/config').then(r => r.json()).then(data => {
            document.getElementById('orderCount').innerText = data.orders.length;
            const list = document.getElementById('orderList');
            data.orders.forEach(o => {
                list.innerHTML += `<p>ðŸ“¦ <b>${o.item}</b> - Phone: ${o.phone} <small>(${o.time})</small></p>`;
            });
        });
    </script>
</body>
</html>
