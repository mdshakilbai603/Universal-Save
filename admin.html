<!DOCTYPE html>
<html>
<head><title>Admin Control</title></head>
<body style="background:#020617; color:white; font-family:sans-serif; padding:50px;">
    <div style="max-width:800px; margin:auto; background:#1e293b; padding:30px; border-radius:20px;">
        <h1>Shakil's Command Center</h1>
        <hr border="0.1" color="#334155">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:20px;">
            <div style="background:#0f172a; padding:20px; border-radius:15px; border-left: 5px solid #a855f7;">
                <h3>Total Traffic</h3>
                <p style="font-size:30px; font-weight:bold;">1.2k</p>
            </div>
            <div style="background:#0f172a; padding:20px; border-radius:15px; border-left: 5px solid #22c55e;">
                <h3>Server Status</h3>
                <p style="color:lime; font-weight:bold;">RUNNING</p>
            </div>
        </div>
        <button style="margin-top:30px; padding:15px; width:100%; background:red; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Emergency Shut Down</button>
    </div>
</body>
</html>
