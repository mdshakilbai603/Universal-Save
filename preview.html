<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: sans-serif; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.05); text-align: center; max-width: 500px; width: 90%; }
        img { width: 100%; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .pay-box { background: #f5f5f7; padding: 20px; border-radius: 20px; margin: 20px 0; border: 1px solid #e5e5e7; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="t">Processing Video...</h2>
        <img id="img" src="">
        <button onclick="window.location.href='/download-page'" style="width:100%; padding:15px; background:black; color:white; border-radius:15px; border:none; font-weight:bold; cursor:pointer;">PROCEED TO DOWNLOAD</button>
        <div class="pay-box">
            <h4 style="margin:0;">Go Premium PRO</h4>
            <p style="font-size:14px; color:gray;">Pay 99 BDT to: <b>[Your Number Here]</b></p>
        </div>
    </div>
    <script>
        const d = JSON.parse(localStorage.getItem('vData'));
        if(d) { document.getElementById('t').innerText = d.title; document.getElementById('img').src = d.thumb; }
    </script>
</body>
</html>
