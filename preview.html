<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Video Preview</title>
    <style>
        :root { --primary: #f59e0b; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
        .container { width: 90%; max-width: 500px; background: var(--card-bg); padding: 30px; border-radius: 20px; }
        img { width: 100%; border-radius: 15px; border: 2px solid var(--primary); margin: 20px 0; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">লোড হচ্ছে...</h2>
        <img id="thumb" src="">
        <button onclick="window.location.href='/download-page'">ডাউনলোড পেজে যান</button>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('vData'));
        if(data) {
            document.getElementById('title').innerText = data.title;
            document.getElementById('thumb').src = data.thumb;
        }
    </script>
</body>
</html>
